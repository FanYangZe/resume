<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
    <title>履歷</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="self-photo">
                <div class="face-border">
                    <img class="face-image" src="images/face.png">
                </div>
                <div class="photo-describe">
                    <p class="animated rubberBand">FAN YANG ZE</p>
                </div>
            </div>
            <div class="self-info animated zoomIn">
                <div class="left">
                    <div class="tian-zige-row">
                        <div class="tian-zige">
                            <div class="icon">
                                <img src="images/contact.png">
                            </div>
                            <p>我是誰</p>
                        </div>
                        <div class="tian-zige">
                            <div class="icon">
                                <img src="images/gift.png">
                            </div>
                            <p>1992 / 10 / 03</p>
                        </div>
                    </div>
                    <div class="tian-zige-row">
                        <div class="tian-zige">
                            <div class="icon">
                                <img src="images/phone.png">
                            </div>
                            <p>+886 123456789</p>
                        </div>
                        <div class="tian-zige">
                            <div class="icon">
                                <img src="images/mail.png">
                            </div>
                            <p>abc123@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <p>畢業於台大高分子研究所</p>
                    <p>對於高分子與電化學的有很大的興趣</p>
                </div>
            </div>
        </div>

    </div>

    <div class="instrument">
        <div class="title-group">
            <div class="icon">
                <img src="images/chemical.png">
            </div>
            <span class="title">器材</span>
        </div>
        <div class="instrument-row">
            <div class="cards">
                <div class="image">card image</div>
                <div class="describe">describe</div>
            </div>
            <div class="cards">
                <div class="image">card image</div>
                <div class="describe">describe</div>
            </div>
            <div class="cards">
                <div class="image">card image</div>
                <div class="describe">describe</div>
            </div>
            <div class="cards">
                <div class="image">card image</div>
                <div class="describe">describe</div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="paper">
            <div class="title-group">
                <div class="icon">
                    <img src="images/graduation.png">
                </div>
                <span class="title">論文</span>
            </div>
            <div class="gallery-slider">
                <div class="gallery-group">
                    <div class="gallery" id="gallery1">
                        <div class="gallery1-image">
                            <img src="images/face.png">
                        </div>
                        <div class="gallery1-describe">
                            i don't know what to say
                        </div>
                    </div>
                    <div class="gallery" id="gallery2" style="display:none;">
                        <div class="gallery1-image">
                            <img src="images/gallery02.jpg">
                        </div>
                        <div class="gallery1-describe">
                            <p>Ｉ'm not a copy writer</p>
                        </div>
                    </div>
                    <div class="gallery" id="gallery3" style="display:none;">
                        <div class="gallery1-image">
                            <img src="images/face.png">
                        </div>
                        <div class="gallery1-describe">
                            <p>跟我談談文案吧</p>
                        </div>
                    </div>
                </div>
                <div class="controller">
                    <button class="slider-menu ctrl1" id="ctrl1" style="background-color:#898989;">摘要</button>
                    <button class="slider-menu ctrl2" id="ctrl2">影響</button>
                    <button class="slider-menu ctrl3" id="ctrl3">成果</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
